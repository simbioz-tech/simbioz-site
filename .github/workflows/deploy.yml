name: Deploy Vite React App from subfolder

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: simbioz-landing

      - name: Build project
        run: npm run build
        working-directory: simbioz-landing

      - name: Copy dist contents to top-level deploy folder
        run: |
          mkdir deploy
          cp -r simbioz-landing/dist/* deploy/

      - name: Deploy ONLY dist contents (not the folder itself)
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "deploy/*"                # ✅ только содержимое папки dist
          target: "www/simbioz-tech.ru"
          rm: true

      - name: Cleanup
        run: rm -rf deploy

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Базовые мета-теги будут управляться динамически через react-helmet-async -->
  <title>Симбиоз — Полный цикл IT-решений для роста вашего бизнеса</title>
  <meta name="description" content="Профессиональная разработка веб-приложений, мобильных приложений и машинное обучение. Команда экспертов Симбиоз предоставляет полный цикл IT-услуг от анализа до запуска проекта." />
  <meta name="author" content="Симбиоз" />

  <!-- Open Graph базовые теги -->
  <meta property="og:image" content="/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Симбиоз" />

  <!-- Twitter Card базовые теги -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Статичные мета-теги для поисковых систем -->
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#3a7bd5" />

  <!-- JSON-LD разметка -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Симбиоз",
      "description": "Полный цикл IT-решений для роста вашего бизнеса",
      "url": "https://simbioz-tech.ru",
      "logo": "https://simbioz-tech.ru/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "Russian"
      },
      "sameAs": [
        "https://t.me/simbioz_tech_bot"
      ]
    }
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
